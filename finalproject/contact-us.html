    <main>

        <form method="get" action="thankyou.html" class="form1" id="myform">
            <fieldset>
                <legend>Reason for Contact*</legend>
                <select id="reasonName" name="reasonName" required>
                    <option value="" disabled selected>Choose a reason...&#9662;</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
            </fieldset>
            <fieldset>
                <legend>Write your message*</legend>
                <label><textarea id="message" name="message" rows="6" cols="50" placeholder="Write your message here..."
                        required></textarea></label>
            </fieldset>

            <input type="submit" value="Post message">
        </form>
